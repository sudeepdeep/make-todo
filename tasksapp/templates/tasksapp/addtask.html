<form method="post" action="{% url 'tasksapp:addtask' %}">
  {% csrf_token %}
  <div
    class="form-group"
    style="
      display: flex;
      flex-direction: column;
      gap: 5px;
      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <h3>+ Add Task</h3>
    <input type="text" name="title" placeholder="add title" />
    <textarea name="description" placeholder="add description"></textarea>
    <input type="date" name="end_date" placeholder="add end date" />
    <div style="display: flex; gap: 5px">
      <button
        style="padding: 7px; background-color: teal; border: 0px; color: white"
        type="submit"
      >
        Submit
      </button>
    </div>
  </div>
</form>
